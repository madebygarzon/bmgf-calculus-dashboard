<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc I vs II by Period - Dumbbell</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    <style>
        :root {
            --deep-insight: #008384;
            --scholar-blue: #234A5D;
            --warm-thoughts: #4A81A8;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter Tight', sans-serif;
            background: transparent;
            overflow: hidden;
        }
        .container {
            width: 100%;
            height: 100vh;
            padding: 10px 15px;
        }
        .legend {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 8px;
        }
        .legend-item {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
            color: var(--scholar-blue);
        }
        .legend-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }
        .legend-dot.calc1 { background: var(--deep-insight); }
        .legend-dot.calc2 { background: var(--warm-thoughts); }
        #chart { width: 100%; height: calc(100% - 30px); }
    </style>
</head>
<body>
    <div class="container">
        <div class="legend">
            <div class="legend-item">
                <div class="legend-dot calc1"></div>
                <span>Calc I</span>
            </div>
            <div class="legend-item">
                <div class="legend-dot calc2"></div>
                <span>Calc II</span>
            </div>
        </div>
        <div id="chart"></div>
    </div>

    <script>
        // Default data
        const defaultPeriodData = [
            { period: "Fall 2025", calc1: 547, calc2: 269 },
            { period: "Spring 2025", calc1: 472, calc2: 233 },
            { period: "Winter 2025", calc1: 174, calc2: 85 },
            { period: "Summer 2025", calc1: 105, calc2: 51 }
        ];

        // Get data from window.BMGF_DATA if available
        const periodData = (window.BMGF_DATA && window.BMGF_DATA.periods && window.BMGF_DATA.periods.length > 0)
            ? window.BMGF_DATA.periods
            : defaultPeriodData;

        periodData.sort((a, b) => a.calc1 - b.calc1);

        const periods = periodData.map(d => d.period);
        const calc1 = periodData.map(d => d.calc1);
        const calc2 = periodData.map(d => d.calc2);

        const traces = [
            {
                type: 'scatter',
                mode: 'lines',
                x: periodData.flatMap(d => [d.calc2, d.calc1, null]),
                y: periodData.flatMap(d => [d.period, d.period, null]),
                line: { color: '#E5E7EB', width: 5 },
                showlegend: false,
                hoverinfo: 'skip'
            },
            {
                type: 'scatter',
                mode: 'markers+text',
                x: calc2,
                y: periods,
                text: calc2.map(v => v + 'K'),
                textposition: 'bottom center',
                textfont: { family: 'Inter Tight', size: 8, color: '#4A81A8' },
                marker: { size: 12, color: '#4A81A8', line: { color: '#FFF', width: 2 } },
                hovertemplate: '<b>%{y}</b><br>Calc II: %{x}K<extra></extra>',
                showlegend: false
            },
            {
                type: 'scatter',
                mode: 'markers+text',
                x: calc1,
                y: periods,
                text: calc1.map(v => v + 'K'),
                textposition: 'top center',
                textfont: { family: 'Inter Tight', size: 8, color: '#008384' },
                marker: { size: 12, color: '#008384', line: { color: '#FFF', width: 2 } },
                hovertemplate: '<b>%{y}</b><br>Calc I: %{x}K<extra></extra>',
                showlegend: false
            }
        ];

        const layout = {
            margin: { l: 85, r: 20, t: 5, b: 30 },
            xaxis: {
                showgrid: true,
                gridcolor: '#F0F2F5',
                zeroline: false,
                tickfont: { family: 'Inter Tight', size: 9, color: '#9CA3AF' },
                range: [0, Math.max(...calc1) * 1.15]
            },
            yaxis: {
                showgrid: false,
                tickfont: { family: 'Inter Tight', size: 10, color: '#234A5D' }
            },
            paper_bgcolor: 'rgba(0,0,0,0)',
            plot_bgcolor: 'rgba(0,0,0,0)',
            hovermode: 'closest'
        };

        const config = { displayModeBar: false, responsive: true };

        const initTraces = [
            { ...traces[0], x: periodData.flatMap(() => [0, 0, null]) },
            { ...traces[1], x: calc2.map(() => 0), text: [], marker: { ...traces[1].marker, size: 0 } },
            { ...traces[2], x: calc1.map(() => 0), text: [], marker: { ...traces[2].marker, size: 0 } }
        ];

        Plotly.newPlot('chart', initTraces, layout, config).then(() => {
            setTimeout(() => {
                Plotly.animate('chart', {
                    data: [
                        { x: periodData.flatMap(d => [d.calc2, d.calc1, null]) },
                        { x: calc2, text: calc2.map(v => v + 'K'), marker: { size: 12 } },
                        { x: calc1, text: calc1.map(v => v + 'K'), marker: { size: 12 } }
                    ],
                    traces: [0, 1, 2]
                }, {
                    transition: { duration: 400, easing: 'cubic-out' },
                    frame: { duration: 400 }
                });
            }, 100);
        });
    </script>
</body>
</html>
