<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMGF Calculus Market Analysis 2026 - Cover Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,400;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --deep-insight: #008384;
            --scholar-blue: #234A5D;
            --coastal-clarity: #7FBFC0;
            --warm-thoughts: #4A81A8;
            --sky-logic: #4A81A8;
            --soft-lecture: #92A4CF;
            --lavender: #D3DEF6;
            --white: #FFFFFF;
            --background: #F6F6F6;
            --text-dark: #234A5D;
            --dark-blue: #244B5E;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter Tight', sans-serif;
            background: var(--background);
            color: var(--text-dark);
            overflow-y: scroll;
        }

        .frame {
            width: 1280px;
            min-height: 1880px;
            margin: 0 auto;
            position: relative;
            background: var(--background);
            padding-bottom: 30px;
        }

        .header {
            position: absolute;
            width: 1210px;
            height: 79px;
            left: 35px;
            top: 23px;
            background: var(--white);
            box-shadow: 0px 0px 60px rgba(0, 131, 132, 0.23);
            border-radius: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .nav-tab {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 19.37px;
            padding: 8.72px 20px;
            height: 53.27px;
            border-radius: 96.86px;
            font-family: 'Inter Tight', sans-serif;
            font-weight: 600;
            font-size: 18px;
            line-height: 25px;
            color: var(--scholar-blue);
            background: transparent;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .nav-tab:hover {
            background: rgba(0, 131, 132, 0.1);
        }

        .nav-tab.active {
            background: var(--deep-insight);
            color: white;
        }

        .nav-tab svg {
            width: 25px;
            height: 25px;
        }

        /* Hero Section - Full Width */
        .hero-section {
            position: absolute;
            width: 1209px;
            height: 252px;
            left: 36px;
            top: 138px;
            background: radial-gradient(46.73% 153.31% at 97.68% 123.41%, rgba(0, 128, 130, 0.11) 0%, #FFFFFF 100%);
            border-radius: 23px;
            overflow: visible;
        }

        .logo {
            position: absolute;
            width: 140px;
            height: 43.24px;
            left: 58px;
            top: 28px;
            object-fit: contain;
            z-index: 2;
        }

        .hero-title {
            position: absolute;
            width: 575px;
            left: 58px;
            top: 85px;
            font-family: 'Inter Tight', sans-serif;
            font-weight: 700;
            font-size: 55px;
            line-height: 55px;
            letter-spacing: 0;
            color: var(--sky-logic);
            z-index: 2;
        }

        .hero-title .normal {
            color: var(--scholar-blue);
        }

        .hero-title .highlight {
            font-family: 'Playfair Display', serif;
            font-weight: 400;
            font-style: italic;
            color: var(--sky-logic);
        }

        .laptop-container {
            position: absolute;
            width: 492px;
            height: 328px;
            right: -35px;
            top: -36px;
            z-index: 1;
        }

        .laptop-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* KPI Cards Row - Horizontal at Bottom of Hero */
        .kpi-row {
            position: absolute;
            left: 35px;
            top: 417px;
            display: flex;
            flex-direction: row;
            gap: 14px;
        }

        .kpi-card {
            width: 189.63px;
            height: 110px;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .kpi-card:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 12px 24px rgba(35, 74, 93, 0.15);
        }

        .kpi-number {
            font-family: 'Inter Tight', sans-serif;
            font-weight: 700;
            font-size: 30px;
            line-height: 55px;
            text-align: center;
        }

        .kpi-label {
            font-family: 'Inter Tight', sans-serif;
            font-weight: 400;
            font-size: 16px;
            line-height: 24px;
            text-align: center;
        }

        .kpi-card.lavender { background: #D3DEF6; color: var(--text-dark); }
        .kpi-card.white { background: #FFFFFF; color: var(--text-dark); }
        .kpi-card.dark { background: #244B5E; color: white; }
        .kpi-card.teal { background: #7FBFC0; color: var(--text-dark); }

        /* Chart Cards */
        .chart-card {
            position: absolute;
            width: 589px;
            height: 550px;
            background: var(--white);
            border-radius: 31.95px;
            overflow: hidden;
        }

        .chart-card.left {
            left: 35px;
            top: 560px;
        }

        .chart-card.right {
            left: 656px;
            top: 560px;
        }

        .chart-card-header {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 20px 24px;
            border-bottom: 2px solid var(--lavender);
        }

        .chart-card-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 16px;
            color: white;
        }

        .chart-card-icon.calc1 { background: var(--deep-insight); }
        .chart-card-icon.calc2 { background: var(--sky-logic); }

        .chart-card-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--scholar-blue);
        }

        .chart-iframe {
            width: 100%;
            height: calc(100% - 70px);
            border: none;
        }

        /* Map Section */
        .map-section {
            position: absolute;
            width: 1210px;
            height: 620px;
            left: 35px;
            top: 1140px;
            border-radius: 30px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(35, 74, 93, 0.1);
        }

        .map-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Footer */
        .footer {
            position: absolute;
            width: 1210px;
            height: 70px;
            left: 35px;
            top: 1780px;
            display: flex;
            align-items: center;
        }

        .footer-text {
            font-family: 'Inter Tight', sans-serif;
            font-weight: 400;
            font-size: 13px;
            line-height: 21px;
            color: #234A5D;
        }

        .footer-line {
            flex: 1;
            height: 1px;
            background: #234A5D;
            margin: 0 15px 0 20px;
        }

        .footer-logo {
            width: 180px;
            height: 60px;
            object-fit: contain;
            margin-right: 0;
        }

        /* Header always visible, scrolls with content */
    </style>
    <script>if(window.self!==window.top)document.documentElement.classList.add('in-iframe');</script>
</head>
<body>
    <div class="frame">
        <header class="header">
            <button class="nav-tab active">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M9.02 2.84L3.63 7.04c-.78.62-1.28 1.93-1.11 2.91l1.33 7.96c.24 1.42 1.6 2.57 3.04 2.57h11.22c1.43 0 2.8-1.16 3.04-2.57l1.33-7.96c.16-.98-.34-2.29-1.11-2.91l-5.39-4.2c-1.08-.84-2.84-.84-3.96.01z"/>
                    <path d="M12 15.5a2.5 2.5 0 100-5 2.5 2.5 0 000 5z"/>
                </svg>
                Cover Page
            </button>
            <button class="nav-tab" onclick="window.location.href='tab2_enrollment_analysis.html'">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M9.16 10.87c-.1-.01-.22-.01-.33 0a4.42 4.42 0 01-4.27-4.43C4.56 3.99 6.54 2 9 2a4.435 4.435 0 01.16 8.87zM16.41 4c1.94 0 3.5 1.57 3.5 3.5 0 1.89-1.5 3.43-3.37 3.5a1.13 1.13 0 00-.26 0M4.16 14.56c-2.42 1.62-2.42 4.26 0 5.87 2.75 1.84 7.26 1.84 10.01 0 2.42-1.62 2.42-4.26 0-5.87-2.74-1.83-7.25-1.83-10.01 0zM18.34 20c.72-.15 1.4-.44 1.96-.87 1.56-1.17 1.56-3.1 0-4.27-.55-.42-1.22-.7-1.93-.86"/>
                </svg>
                Student Enrollment Analysis
            </button>
            <button class="nav-tab" onclick="window.location.href='tab3_institutions_analysis.html'">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <path d="M3 21h18M9 8h1M9 12h1M9 16h1M14 8h1M14 12h1M14 16h1M5 21V5a2 2 0 012-2h10a2 2 0 012 2v16"/>
                </svg>
                Institutions Analysis
            </button>
            <button class="nav-tab" onclick="window.location.href='tab4_textbook_analysis.html'">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M22 16.74V4.67c0-1.2-.98-2.09-2.17-1.99h-.06c-2.1.18-5.29 1.25-7.07 2.37l-.17.11c-.29.18-.77.18-1.06 0l-.25-.15C9.44 3.9 6.26 2.84 4.16 2.67 2.97 2.57 2 3.47 2 4.66v12.08c0 .96.78 1.86 1.74 1.98l.29.04c2.17.29 5.52 1.39 7.44 2.44l.04.02c.27.15.7.15.96 0 1.92-1.06 5.28-2.17 7.46-2.46l.33-.04c.96-.12 1.74-1.02 1.74-1.98zM12 5.49v15M7.75 8.49H5.5M8.5 11.49h-3"/>
                </svg>
                Textbook Analysis
            </button>
        </header>

        <section class="hero-section">
            <img class="logo" src="../assets/Learnvia - principal logo.png" alt="LearnVia">
            <h1 class="hero-title">
                <span class="normal">Math Education</span><br>
                <span class="highlight">Market</span> <span class="normal">Analysis</span>
            </h1>
            <div class="laptop-container">
                <img class="laptop-image" src="../assets/ordenador_cover_page.png" alt="Math Education Analysis">
            </div>
        </section>

        <!-- KPI Cards Row -->
        <div class="kpi-row">
            <div class="kpi-card white">
                <div class="kpi-number">933</div>
                <div class="kpi-label">Total Institutions</div>
            </div>
            <div class="kpi-card dark">
                <div class="kpi-number">1,817,722</div>
                <div class="kpi-label">Total Enrollment</div>
            </div>
            <div class="kpi-card lavender">
                <div class="kpi-number">1,202,783</div>
                <div class="kpi-label">Calculus I Enrollment</div>
            </div>
            <div class="kpi-card white">
                <div class="kpi-number">66.2%</div>
                <div class="kpi-label">Calc I Share</div>
            </div>
            <div class="kpi-card teal">
                <div class="kpi-number">614,939</div>
                <div class="kpi-label">Calculus II Enrollment</div>
            </div>
            <div class="kpi-card white">
                <div class="kpi-number">33.8%</div>
                <div class="kpi-label">Calc II Share</div>
            </div>
        </div>

        <div class="chart-card left">
            <div class="chart-card-header">
                <div class="chart-card-icon calc1">I</div>
                <div class="chart-card-title">Calculus I Distribution</div>
            </div>
            <iframe class="chart-iframe" src="cover_calc1_enrollment.html" title="Calculus I Distribution"></iframe>
        </div>

        <div class="chart-card right">
            <div class="chart-card-header">
                <div class="chart-card-icon calc2">II</div>
                <div class="chart-card-title">Calculus II Distribution</div>
            </div>
            <iframe class="chart-iframe" src="cover_calc2_enrollment.html" title="Calculus II Distribution"></iframe>
        </div>

        <section class="map-section">
            <iframe class="map-iframe" src="g1_premium_map_v3.html" title="Interactive Map"></iframe>
        </section>

        <footer class="footer">
            <div class="footer-text">Developed by Partner In Publishing</div>
            <div class="footer-line"></div>
            <img class="footer-logo" src="../assets/logo_pip.png" alt="Partner In Publishing">
        </footer>
    </div>
</body>
</html>
